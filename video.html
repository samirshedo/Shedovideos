<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video id="videoPage" controls autoplay playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <a href="video.mp4" download>
      <button>Download</button>
    </a>
    <button onclick="replayVideo()">Replay</button>
  </div>

  <script>
    const video = document.getElementById('videoPage');
    const controls = document.querySelector('.controls');

    controls.style.display = 'none'; // hide controls initially

    video.onended = () => {
      controls.style.display = 'flex'; // show after video ends
    };

    function replayVideo() {
      controls.style.display = 'none';
      video.currentTime = 0;
      video.play();
    }
  </script>
</body>
</html>
